<div class="searchContainer">
  <form [formGroup]="searchForm" (ngSubmit)="search(searchInput.value)">
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Search"
        #searchInput
        formControlName="search"/>
    </mat-form-field>
    <button type="submit" mat-button ><i class="material-icons">
      search
    </i></button>
  </form>
</div>
