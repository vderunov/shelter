<mat-card>
    <form class="details-form" [formGroup]="profileForm">
        <mat-card-title>
            <mat-form-field class="details-full-width">
                <input matInput placeholder="Shelter name" formControlName="name">
            </mat-form-field>
        </mat-card-title>
        <mat-card-subtitle class="address" formGroupName="address">
            <mat-form-field class="details-full-width">
                <input matInput placeholder="Country" formControlName="country">
            </mat-form-field>
            <mat-form-field class="details-full-width">
                <input matInput placeholder="Region" formControlName="region">
            </mat-form-field>
            <mat-form-field class="details-full-width">
                <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
            <mat-form-field class="details-full-width">
                <input matInput placeholder="Street" formControlName="street">
            </mat-form-field>
            <mat-form-field class="details-full-width">
                <input matInput placeholder="House" formControlName="house">
            </mat-form-field>
        </mat-card-subtitle>
        <mat-card-content>Rating: {{shelter?.rating}}</mat-card-content>
        <mat-card-content class="coords">Location: 
            <mat-card-subtitle>
                mapCoordX: {{shelter?.location?.mapCoordX}},
                mapCoordX: {{shelter?.location?.mapCoordY}}
            </mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
            <button *appPermission="'shelterEdit'" mat-button (click)="onEdit()" [disabled]="!isEdiDisabled">Edit</button>
            <button *appPermission="'shelterSave'" mat-button (click)="onSubmit()" [disabled]="isEdiDisabled || profileForm.invalid">Save</button>
            <button *appPermission="'shelterReset'" mat-button (click)="onReset()" [disabled]="isEdiDisabled">Reset</button>
        </mat-card-actions>
    </form>
</mat-card>
