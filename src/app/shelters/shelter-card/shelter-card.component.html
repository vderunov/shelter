<a class="shelter" 
  [routerLink]="[shelter.id]"
  (click)="selectCard(shelter)">
  <mat-card
    [class.selected]="shelter.id === selectedId">
    <!-- <img mat-card-image src="{{shelter.photoPath}}" alt="Photo Shelter"> -->
    <mat-card-title>{{shelter.name}}</mat-card-title>
    <mat-card-content>Rating: {{shelter.rating}}</mat-card-content>
    <mat-card-actions>
        <button mat-button class="button-primary">Details</button>
      </mat-card-actions>
  </mat-card>
</a>
