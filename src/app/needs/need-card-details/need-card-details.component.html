<mat-card *ngIf="need$|async; let need">
  <mat-card-header>
    <mat-card-title>Name: {{need.orphanageName}}</mat-card-title>
    <mat-card-subtitle>Address: {{need.city}}, {{need.orphanageStreet}} {{need.orphanageHouse}}</mat-card-subtitle>
    <mat-card-subtitle>We need: {{need.itemName}}</mat-card-subtitle>
    <mat-card-subtitle>Details: {{need.itemDescription}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button>SEND HELP</button>
  </mat-card-actions>
</mat-card>
