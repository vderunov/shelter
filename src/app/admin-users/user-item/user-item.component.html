<div>
    <mat-card class="user-card">
        <mat-card-header>
            <mat-card-title class="title">{{ helper.name }} {{ helper.patronymic }} {{ helper.surname }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div><img mat-card-image class="avatar" [src]="helper.photoPath" [alt]="helper.name"></div>
            <div class="content">
                <p>Birthday: {{ helper.birthday | date:'dd/MM/yyyy' }}</p>
                <p>Rating: {{ helper.rating }}</p>
            </div>
        </mat-card-content>
        <mat-card-actions class="button">
            <button mat-raised-button color="primary" [routerLink]="['/helper/', helper.id]">More</button>
        </mat-card-actions>
    </mat-card>
</div>
