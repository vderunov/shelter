<div class="side">

    <div class="control-div">
        <div>
            <app-search
            (searchInit)="onSearch($event)"></app-search>
        </div>
        <div>
            <button class="add-manager-button" mat-raised-button color="primary">
                <mat-icon>person_add</mat-icon>Add Manager
            </button>
        </div>
    </div>

    <mat-grid-list cols="5">
        <mat-grid-tile *ngFor="let manager of managers$ | async; trackBy: trackByManagers">
            <app-manager-item [manager]="manager"></app-manager-item>
        </mat-grid-tile>
    </mat-grid-list>
</div>
