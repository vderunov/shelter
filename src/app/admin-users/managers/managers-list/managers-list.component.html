<div class="side">
    <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile
            [colspan]="1">
            <app-search
            (searchInit)="onSearch($event)"></app-search>
        </mat-grid-tile>
        <mat-grid-tile
            [colspan]="2">
            <button class="add-manager-button" mat-raised-button color="primary"> 
       <mat-icon>person_add</mat-icon>Add Manager</button>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list cols="5">
        <mat-grid-tile *ngFor="let manager of managers$ | async; trackBy: trackByManagers">
            <app-manager-item [manager]="manager"></app-manager-item>
        </mat-grid-tile>
    </mat-grid-list>
</div>
