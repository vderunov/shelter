<div class="side">
        <button mat-raised-button color="primary"><mat-icon>person_add</mat-icon>Add Manager</button>
        <mat-grid-list cols="4">
            <mat-grid-tile *ngFor="let manager of managers$ | async; trackBy: TrackByManagers">
                <app-manager-item [manager]="manager"></app-manager-item>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
