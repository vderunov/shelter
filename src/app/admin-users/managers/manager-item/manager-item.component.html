<div>
    <mat-card class="user-card">
        <mat-card-header>
            <mat-card-title class="title">{{ manager.name }} {{ manager.patronymic }} {{ manager. surname }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><img mat-card-image class="avatar" [src]="manager.photoPath" [alt]="manager.name"></p>
            <div class="content">
                <p>Birthday: {{ manager.birthday | date:'dd/MM/yyyy' }}</p>
                <p>Rating: {{ manager.rating }}</p>
            </div>
        </mat-card-content>
        <mat-card-actions class="button">
            <button mat-raised-button color="primary" [routerLink]="['/manager/', manager.id]">
                More</button>
        </mat-card-actions>
    </mat-card>
</div>
