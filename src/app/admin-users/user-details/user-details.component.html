<div>
    <button mat-raised-button [routerLink]="['', 'users']" routerLinkActive="router-link-active" color="primary">
        <mat-icon>reply</mat-icon>Back to users
    </button>
    <mat-card class="user-card">
        <mat-card-content>
            <form class="details-form" [formGroup]="profileForm">
                <div *ngIf="user" class="heder-card">
                    <h2> All Information about {{ user.name }}</h2>
                    <img mat-card-image [src]="changedPhoto ? changedPhoto : user.photoPath" [alt]="user.name">
                </div>
                <mat-file-upload *ngIf="visibleFields" class="details-full-width" labelText="Change avatar:"
                    (selectedFilesChanged)="changeAvatar($event)">
                </mat-file-upload>
                <mat-card-title>
                    <mat-form-field class="details-full-width">
                        <input matInput placeholder="Name" formControlName="name">
                    </mat-form-field>
                    <mat-form-field class="details-full-width">
                        <input matInput placeholder="Surname" formControlName="surname">
                    </mat-form-field>
                    <mat-form-field class="details-full-width">
                        <input matInput placeholder="Patronymic" formControlName="patronymic">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" formControlName="birthday">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="details-full-width">
                        <input matInput placeholder="Rating" formControlName="rating">
                    </mat-form-field>
                </mat-card-title>
                <mat-card-actions>
                    <button mat-button (click)="onEdit()" [disabled]="!isEditDisabled">Edit</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
        <mat-card-actions *ngIf="visibleFields" class="button">
            <button mat-raised-button class="reset" (click)="onReset()" [disabled]="isEditDisabled">
                <mat-icon>settings_backup_restore</mat-icon>Reset
            </button>
            <button mat-raised-button class="delete" (click)="deleteUser()"
                [disabled]="isEditDisabled || profileForm.invalid">
                <mat-icon>delete_forever</mat-icon>Delete user
            </button>
            <button mat-raised-button class="save-btn" (click)="changeInfo()"
                [disabled]="isEditDisabled || profileForm.invalid">
                <mat-icon>done_all</mat-icon>Save changes
            </button>
        </mat-card-actions>
    </mat-card>
</div>
