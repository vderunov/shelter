<mat-card>
  <span>{{ need.lastDateWhenStatusChanged | date:'dd/MM/yyyy' }}</span>
  <span>{{ need.orphanageName | uppercase }} </span>
  <span>{{ need.city }}</span>
  <span>{{ need.status }}</span>
  <span>{{ need.donationItemID }}</span>
  <span>{{ need.itemName }}</span>

  <a mat-raised-button class="need" [routerLink]="['/needs', need.donationItemID]">
    Open details
  </a>

  <a mat-raised-button>
    Donate
  </a>
</mat-card>
